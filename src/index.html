<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <title>Paralax-Witcher</title>
</head>
<body>



  <img class="soundbatton paused" src="./images/sound.gif" alt="sound">
  <audio class="audio" src="./assets/sound/Kaer.mp3" loop></audio>
  
  
  <div class="swiper slider">
    <div class="swiper-wrapper slider__wrapper">
      <div class="swiper-slide slider__item">
        <div class="slider__layer slider__layer1" data-swiper-parallax="35%"></div>   
         <div class="slider__layer slider__layer2" data-swiper-parallax="25%"></div> 
        <canvas class="particles slider__layer" data-swiper-parallax="20%" data-color="#BE9164"></canvas>
        <div class="slider__layer slider__layer3" data-swiper-parallax="15%"></div>
      </div>  
      <div class="swiper-slide slider__item">
        <div class="slider__layer" data-swiper-parallax="40%"
          style="background-image: url(./images/screen-2/layer-back.jpg);"> </div> 
        <div class="slider__layer" data-swiper-parallax="35%"
          style="background-image: url(./images/screen-2/layer-gera.png);"> </div>
        <div class="slider__layer" data-swiper-parallax="30%"
          style="background-image: url(./images/screen-2/layer-yen.png);"> </div>
        <canvas class="particles slider__layer" data-swiper-parallax="20%" data-color="#bdd1e2"></canvas>
        <div class="slider__layer" data-swiper-parallax="15%"
          style="background-image: url(./images/screen-2/layer-front.png);"> </div>
      </div>
      <div class="swiper-slide slider__item">
        <div class="slider__layer" data-swiper-parallax="50%"
          style="background-image: url(./images/screen-3/layer-back.jpg);"> </div>
        <div class="slider__layer" data-swiper-parallax="35%"
          style="background-image: url(./images/screen-3/layer-middle.png);"> </div>
        <div class="slider__layer" data-swiper-parallax="30%"
          style="background-image: url(./images/screen-3/layer-ciri.png);"> </div>
        <canvas class="particles slider__layer" data-swiper-parallax="25%" data-color="#938086"></canvas>
        <div class="slider__layer" data-swiper-parallax="15%"
          style="background-image: url(./images/screen-3/layer-front.png);"> </div>
      </div>
    </div>
  </div>
</body>
</html>
